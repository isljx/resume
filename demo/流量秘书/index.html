<script>
$(function(){
	//页面展示区高度计算
	$(".content").height($(window).height()-$(".head").height());
	//初始化弹出菜单
	$(".menu>ul>li").click(function(){
      var index = $(this).index();
	  $(this).addClass("selected").siblings().removeClass("selected");
	  var frm = $(".content").children().eq(index);
			if(frm.attr("loaded") != "true"){
				frm.attr("src",frm.attr("href"));
				frm.attr("loaded","true");
			}
		  frm.show().siblings().hide();
    })
	
	$(".nave-pupmenu").each(function(){
			var _this = $(this);
			var _pl = _this.children("dl").css("padding-left");
			var _ddw = _this.children("dl").children().eq(0).outerWidth(true);
			var _ddL = _this.children("dl").children().length;
			_this.width(_ddw*_ddL+parseFloat(_pl)*2);
		});
		
	//设置主时间轴
	var c = new timeline($(".tools-timeline"),["月","周","日"]);
	c.setTimeLine("日","2015/03/02");
	})
</script>
