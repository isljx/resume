<script type="text/javascript">

$(function(){
	
$("#markFrame").attr("src","jbxx.html");

$("#next").click(function() {
	var _index2=$(".marketing-top>ul").find("li.title-active").index();
	
	var last=$(".marketing-top>ul").find("li").size();
	
	
	if(_index2==0){
			$("#main-top-right2").show();//框架外
			var _index3=_index2+1;
			$("#markFrame").attr("src","yxclpz.html");
			$("#pre").show(); 
			
		}
		else if(_index2!=last-1){
			var _index3=_index2+1;
			$("#main-top-right2").hide();//框架外
			//$(".marketing-content").childen().attr("src","marketing_content"+_index3+".html");
			$("#markFrame").attr("src","hdsp.html");
			$(this).hide();
		}
		$(".marketing-top>ul").find("li.title-active").next().addClass("title-active").siblings().removeClass("title-active");
			
	return false;
    
});

$("#pre").click(function() {
	var _index2=$(".marketing-top>ul").find("li.title-active").index();
	
	var last=$(".marketing-top>ul").find("li").size();
	
	
	if(_index2==1){
			
			var _index3=_index2-1;
			$("#main-top-right2").hide();//框架外
			$("#markFrame").attr("src","jbxx.html");
			$(this).hide(); 
			
		}
		else if(_index2==last-1){
			var _index3=_index2-1;
			$("#main-top-right2").show();//框架外
			
			//$(".marketing-content").childen().attr("src","marketing_content"+_index3+".html");
			$("#markFrame").attr("src","yxclpz.html");
			
			$("#next").show();
		}
		$(".marketing-top>ul").find("li.title-active").prev().addClass("title-active").siblings().removeClass("title-active");
	
	return false;
    
});
})

</script>
