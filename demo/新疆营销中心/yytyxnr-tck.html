<script>
	$(function(){
		$("i.icon-close, .form-button").click(function() {
            closeDialog(1);
        });	
		
		tabs($("div.yyt-left"));
		//保存操作
		$("input.saveCurrent").click(function(e) {
           var saveType = window.parent.saveType;
		   var cateName = window.parent.cateName;
		   var frame_obj = window.parent.getFrameDom();
		   var frame_content = frame_obj.contents();
		   //
		   var cate_box = frame_content.find(".cate-slick-item");
		   var cate_slick = frame_content.find(".slick");
		   var cate_edit = frame_content.find("i.icon-slick-edit");
		    //遍历出名称与点击tab相同的元素并
					if(saveType == 0){//新增
						var _new = '<div class="cate-slick-item">'+
                                   '<div class="cate-slick-content for_c">'+
                                   '<a href="javascript:">'+
                                   '<i class="icon-cate-woman"></i>'+
                                   '<p class="fB">'+cateName+'</p>'+
                                   '</a>'+
                                   '<div class="edit-box"><a href="#"><i class="icon-slick-edit icon-edit"></i></a>'+
                                   '<a href="#"><i class="icon-slick-del icon-del"></i></a></div></div>';
								   //追加
								   var after_index = cate_box.children(".for_c").length;
								   if(after_index == 0){
									   cate_slick.slick('slickAdd',_new,0,"addBefore");
									}else{
										var a_index = after_index/2;
										if(after_index%2!=0){
											a_index = (after_index+1)/2;
											
										}
										if(after_index>11){
												a_index = (after_index+2)/2;
											}
										
										cate_slick.slick('slickAdd',_new,a_index-1);
										var dots_index = cate_slick.children("ul").children("li.slick-active").index();
										
										if(a_index>=5 && a_index<10 && dots_index == 0){
											cate_slick.slick('slickNext');
										}
										if(a_index>=10 && a_index<15 && dots_index == 1){
											cate_slick.slick('slickNext');
										}
									}
						//删除最后
						cate_slick.slick('slickRemove',12);
					}
		   	
			
        });
	})
</script>
